camel:
  springboot:
    # The Camel context name
    name: CamelRest3Scale
  component:
    servlet:
      mapping:
        enabled: true
        context-path: /camel-rest-3scale/*

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

# swagger
springfox:
  documentation:
    swagger:
      v2:
        path: /camel-rest-3scale/openapi.json

